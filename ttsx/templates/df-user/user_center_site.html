{% extends 'base.html' %}
{% block head %}
    <script>
        $(function () {
            $('#user_site').submit(function () {
{#                var name_error = false, address_error = false, phoen_error = false;#}
                var sError_msg = ''
                var reccept_name = $('#reccept_name').val();
                var address = $('#address').val();
                var phone = $('#phone').val();

                if(reccept_name=='')
                    sError_msg = '"收件人"';
                if(address == '')
                    sError_msg += ' "详细地址"';
                if(phone=='')
                    sError_msg += ' "手机"';

                if(sError_msg=='')
                    return true;
                else{
                    alert(sError_msg+'不能为空');
                    return false;
                }

            });

        });
    </script>
{% endblock head %}
{% block body %}
{{ block.super }}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/user_center_info/">· 个人信息</a></li>
				<li><a href="/user/user_center_order/">· 全部订单</a></li>
				<li><a href="/user/user_center_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ uaddress }} （{{ uname }} 收） {{ uphone }}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="POST" action="/user/user_center_site/" id="user_site">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" id="reccept_name" name="reccept_name" value="{{ uname }}">
                            <div style="color:red;font-size:20px; line-height: 50px;">*</div>
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" id="address" name="address" >{{ uaddress }}</textarea>
                            <span style="color:red;font-size:20px; margin-top: -40px">*</span>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="code" value="{{ ucode }}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" id="phone" name="phone" value="{{ uphone }}">
                            <div style="color:red;font-size:20px;line-height: 50px">*</div>
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock %}
